name: Post Request to API

on:
  workflow_dispatch:
  issues:
    types: [opened, edited]
    
jobs:

  post-health-message:
    if: contains(github.event.issue.labels.*.name, 'testimonial')
    runs-on: ubuntu-latest
    name: POST Health Message
    
    steps:
      - name: Sending a POST Request
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://opensourceapi.vercel.app/api/health'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"message": "Drink lots of water - PraduSmnaAA"}'
      - name: Show Response
        run: |
          echo ${{ steps.myRequest.outputs.response }}
          echo ${{ steps.myRequest.outputs.headers }}
