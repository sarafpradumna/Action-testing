name: Post Request to API

on:
  workflow_dispatch:
  issues:
    types: [opened, edited]
    
jobs:

  post-health-message:
    if: contains(github.event.issue.labels.*.name, 'dev')
    runs-on: ubuntu-latest
    name: POST Health Message
    
    steps:
      - name: Cloning the repo
        uses: actions/checkout@v3
      
      - name: Getting data from Issue Form
        uses: stefanbuck/github-issue-parser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/add-health-message.yml
          
      - name: Sending a POST Request
        uses: fjogeleit/http-request-action@v1
        id: myRequest
        with:
          url: 'https://opensourceapi.vercel.app/api/health'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"message": "${{ steps.issue-parser.outputs.issueparser_message }}"}'
          
      - name: Printing out the Response
        run: |
          echo ${{ steps.myRequest.outputs.response }}
          echo ${{ fromJson(steps.myRequest.outputs.response).status }}
